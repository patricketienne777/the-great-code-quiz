<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>QUIZ GAMES</title>
</head>
<body>
    <div class="container">
        <div id="question-customer" class="hide">
            <h1>QUIZ GAMES</h1>
            <p id="question-text">Press the "Start Game" button to test your knowledge!</p>

            <div id="time-left">
                <span>Remaining Time: 60</span>
            </div>
            <h2 class="place-holder"></h2>
            <div id="answer-options" class="cursor-picks"></div> <!-- Answers will be added dynamically here -->
        </div>

        <div class="changes">
            <button id="start-btn" class="start-btn btn">Start Game!</button>
            <button id="next-btn" class="next-btn btn">Continue</button>
        </div>
        <div id="finish-line" class="close-text-box">
            <div class="cursor-picks">
                <h3>YOU FINISHED!</h3>
            </div>
            <h4 class="results"></h4>
            <h2>Enter your name:</h2>
            <input type="text" id="winnername" class="input">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
